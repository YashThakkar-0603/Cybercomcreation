<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Custom CSS */
        body {
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            border: 2px solid black;
            
            padding: 20px;
            max-width: 200px;
            margin: auto;
        
            background-color: #b45f06;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
        }

        form {
            margin-left: 100px;
            
           
            padding: 20px;
            max-width: 500px;
            margin-top: 30px;
            
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        ul {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-top: 20px;
    }

    li {
        display: inline-block;
        margin-right: 10px;
        margin-top: 20px;
    }

    a {
        text-decoration: none;
        color: white;
        font-size: 18px; /* Adjust the font size as needed */
    }

    .card-container {
        display: flex;
        margin-left: 100px;
        margin-top: 10px;
        width: 50rem;
        
    }

    .card1 {
        width: 50rem; 
        margin-left: 10px;
        background-color: #f9cb9c;
    }
    .card2 {
        width: 50rem; 
        margin-left: 10px;
        background-color: #b4a7d6;
    }
    .card3 {
        width: 50rem; 
        margin-left: 10px;
        background-color:#f4cccc;
    }
    </style>

    <title>Dashboard</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Display logged-in user's name -->
        <h5>Welcome, <span id="loggedInUserName">[name]</span>!</h5>
        <!-- Navigation links -->
        <ul>
            <li><a href="dashbord.html">Dashboard</a></li><br>
            <li><a href="user.html">Users</a></li>
            <li><a href="dashboard.html">Login Session</a></li><br>
            <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
    </div>

    <!-- Main content area -->
    <form>
        <div class="mb-3">
            <!-- Dashboard content goes here -->
            <h2 style="margin-left: 30px;">Dashboard Content</h2>
        </div>
        
        <div class="card-container">
            <div class="card1">
                <div class="card-body">
                    <h3 class="card-title">User<18 years </h3>
                    <h2 style="margin-top: 40px;">12 Users</h2>
                </div>
            </div>
        
            <div class="card2">
                <div class="card-body">
                    <h5 class="card-title">18-50 years user</h5>
                    <h2 style="margin-top: 40px;">30 Users</h2>
                </div>
            </div>
        
            <div class="card3">
                <div class="card-body">
                    <h5 class="card-title">User > 50 years</h5>
                    <h2 style="margin-top: 40px;">25 Users</h2>
                </div>
            </div>
        </div>

          

          
        
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
       

     
var loggedInUserName = localStorage.getItem('loggedInUserName');


document.getElementById('loggedInUserName').innerText = loggedInUserName;

 
 document.getElementById('logoutLink').addEventListener('click', function() {
        
        logout();
    });

    function logout() {
               window.location.href = 'index.html';
    }

    </script>
</body>
</html>
