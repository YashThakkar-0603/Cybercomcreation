<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Bootstrap Datepicker CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color:aqua;
    }
    .container-box {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
      background-color:white; /* Black background color */
      color: black; /* White text color */
    }
    .animated {
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1.mb-4 {
    text-align: center;
}
  </style>
</head>
<body>

    <h1 class="mb-4">Bus Booking Form</h1>
<div class="container container-box animated">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="busBookingForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
          <label for="busType">Select Bus Type</label>
          <select class="form-control" id="busType" name="busType" required>
            <option value="">Select</option>
            <option value="AC">AC</option>
            <option value="Non-AC">Non-AC</option>
          </select>
        </div>
        <div class="form-group">
          <label for="seats">Number of Seats</label>
          <input type="number" class="form-control" id="seats" name="seats" min="1" required>
        </div>
        <div class="form-group">
          <label for="travelDate">Travel Date</label>
          <input type="text" class="form-control datepicker" id="travelDate" name="travelDate" autocomplete="off" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Now</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS, jQuery, and Bootstrap Datepicker JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<!-- jQuery for form validation and datepicker initialization -->
<script>
  $(document).ready(function() {
   
    $('.datepicker').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });

    $('#busBookingForm').submit(function(event) {
      
      event.preventDefault();
      
     
      var fullName = $('#fullName').val();
      var email = $('#email').val();
      var phone = $('#phone').val();
      var busType = $('#busType').val();
      var seats = $('#seats').val();
      var travelDate = $('#travelDate').val();

      if (fullName && email && phone && busType && seats && travelDate) {
      
        alert('Booking successful!');
      } 
    });
  });
</script>
</body>
</html>
