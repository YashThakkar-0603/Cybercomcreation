<!-- patient_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Welcome to Patient Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="doctorList">
      <!-- Doctor list will be displayed here -->
    </tbody>
  </table>

  <a href="appinmantform.html">Book an Appointment</a>

  <script>
    // Retrieve data of users registered as doctors from local storage
    var doctorList = document.getElementById('doctorList');

    for (var i = 0; i < localStorage.length; i++) {
      var user = JSON.parse(localStorage.getItem(localStorage.key(i)));
      // Check if the user is registered as a doctor
      if (user && user.loginType === 'doctor') {
        var row = document.createElement('tr');
        row.innerHTML = "<td>" + user.username + "</td>" +
                         "<td>" + user.email + "</td>";
        doctorList.appendChild(row);
      }
    }
  </script>
</body>
</html>
